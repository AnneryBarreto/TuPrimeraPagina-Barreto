{% extends "base.html" %}
{% block content %}
<h2>Editar perfil</h2>
<form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ usuario_form.as_p }}
    
    <h3>Cambiar contraseña</h3>
    {{ password_form.as_p }}

    {% if user.imagen %}
    <img src="{{ user.imagen.url }}" alt="Imagen de perfil">
    {% else %}
    <p>No has subido una imagen aún.</p>
    {% endif %}

    <button type="submit">Guardar cambios</button>
</form>
{% endblock %}
